<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hangman.css">
  <title>Document</title>
</head>
<body>
  <div class="container" id="container">
    <div class="info" id="info">
      <h2 class="gameName" id="gameName">HangMan</h2>
      <div class="userinfo" id="userinfo">
        <div class="name" id="name">
          Name : <span></span>
        </div>
        <div class="categ" id="categ">
          Type : <span></span>
        </div>
        <div class="mistake" id="mistake">
          Mistakes : <span>0</span>
        </div>
      </div>
    </div>
    <div class="draw" id="draw">
      <div class="stand" id="stand"></div>
      <div class="pole" id="pole"></div>
      <div class="stake" id="stake"></div>
      <div class="rope" id="rope"></div>
      <div class="circle" id="circle"></div>
      <div class="head" id="head"></div>
      <div class="body" id="body"></div>
      <div class="arms" id="arms"></div>
      <div class="leg" id="leg"></div>
    </div>
    <div class="chooseletter" id="chooseletter"></div>
    <div class="game" id="game"></div>
  </div>
  <div class="win" id="win">
    Good Jop , Congratulations <span></span>
  </div>
  <div class="lose" id="lose">
    Game Over, The Word Was <span></span>
  </div>
  <script src="hangman.js"></script>
</body>
</html>
